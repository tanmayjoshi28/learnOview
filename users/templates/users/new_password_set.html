<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    body{
        background:black;
    }
    label{
        color:grey;
    }
    small{
    visibility:hidden;
    }
</style>
</head>
<body>

<center>
    <img src="{% static '01.png' %}" style="margin-bottom:20px">
    <p style="color:white; padding-top:80px; font-size:40px "> Enter your new password here ! </p>
    <div >
    <p style="color:grey;"></p>
      <form method="post" class="form-group" style="color:white; font-size:20px; padding:10px;" >
            {% csrf_token %}
          <div style="width: 20%">
                {{ form.new_password1|as_crispy_field }}
              <div style="margin-top: -190px">
                {{ form.new_password2|as_crispy_field }}
              </div>
          </div>
            <button  type="submit" style="background-color:#d4e35c; padding:10px; border-radius: 12px;">Set The New Password  </button>
      </form >
    </div>
</center>
</body>
</html>
