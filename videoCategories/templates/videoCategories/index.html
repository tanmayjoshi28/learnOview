<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
<style>
body{
    overflow-x: hidden;
    background-color:black;
    background-size: 100% 100%;
}

</style>
</head>
<body>
<div style="background-color: grey;height:30px;">
 <p style="color: white">
   NAVIGATION
 </p>
</div>
{% load static %}
{% csrf_token %}
{% load embed_video_tags %}
<center>
<div class="row" style="padding-top:20px">
{% for item in categories %}
    <div class="col-sm-3" style="padding-left:20px">
        <div class="card"  style="width: 20rem;background-color:black;border-color: coral;">
            <img class="card-img-top" src="{{ item.image.url }}" width="240" height="200" alt="{{ item.title }}">
            <div class="card-body">
            <center>
                <h5 style="color:white" class="card-title">{{item.name}}</h5>
            </center>
          </div>
        </div>
    </div>
{% endfor %}

</div>
</center>

{% for item in videos  %}
    <center>
        <iframe src="{{ item.video }}" width="400px" height="280px"></iframe>
    </center>
{% endfor %}




</body>
</html>
